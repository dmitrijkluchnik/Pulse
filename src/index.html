<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="icons/pulse_logo.png" alt="logo" />
          </a>
          <div class="header__official">
            Официальный представитель <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+74999228974" class="header__phone"
              >+7 (499) 922-89-74</a
            >
            <button class="button">заказать звонок</button>
          </div>
        </header>

        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="icons/promo/times.png" alt="times" />
              <div class="promo__descr">Время подбора: 10 минут</div>
            </div>
            <div class="promo__icon">
              <img src="icons/promo/delivery.png" alt="delivery" />
              <div class="promo__descr">Бесплатная доставка</div>
            </div>
            <div class="promo__icon">
              <img src="icons/promo/messages.png" alt="messages" />
              <div class="promo__descr">Ответим на все вопросы</div>
            </div>
          </div>
          <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>

          <div class="promo__link">
            или
            <a href="#">перейти в каталог</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
